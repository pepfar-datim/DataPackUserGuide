bookdown::pdf_book:
  includes:
    in_header: latex/header.tex
    before_body: latex/before_body.tex
  keep_tex: no
  pandoc_args: --top-level-division=chapter
  toc_depth: 2
  toc_unnumbered: no
bookdown::gitbook:
  css: css/style.css
  split_by: rmd
  lib_dir: book_assets
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Data Pack User Guide</a></li>
      scroll_highlight: yes
    download: pdf
    sharing: no
  fontsettings:
      theme: night
      family: serif
      size: 11
